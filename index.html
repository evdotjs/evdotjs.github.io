<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ev McNeal | Frontend Web Developer & Designer</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid">
      <section class="header-text">
        <h1>Ev McNeal</h1>
        <p class="lead">Front-End developer with a passion for good design.</p>
      </section>
    </header>
    <main>
      <h3>{{title}}</h3>
      <section class="card-deck">
        <article v-for="project in projects" class="card">
          <a v-bind:href="project.link" target="_blank" title="view in browser"><img v-bind:src="project.thumbnail" class="card-img-top" v-bind:alt="project.alt"></a>
          <div class="card-body">
            <h5 class="card-title">{{project.title}}</h5>
            <p class="card-text">{{project.description}}</p>
            <div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                View
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <a v-bind:href="project.link" target="_blank" class="dropdown-item">in browser</a>
                <a v-bind:href="project.repository" target="_blank" class="dropdown-item">on GitHub</a>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
