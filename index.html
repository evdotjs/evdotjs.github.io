<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid">
      <section class="header-text">
        <h1>Hello World!</h1>
        <p class="lead">Front-End developer with a passion for good design.</p>
      </section>
    </header>
    <main>
      <h3>{{title}}</h3>
      <section class="card-deck">
        <article v-for="project in projects" class="card">
          <a v-bind:href="project.link" target="_blank" title="view in browser"><img v-bind:src="project.thumbnail" class="card-img-top" v-bind:alt="project.alt"></a>
          <div class="card-body">
            <h5 class="card-title">{{project.title}}</h5>
            <p class="card-text">{{project.description}}</p>
            <a v-bind:href="project.repository" target="_blank" title="view github repository" class="btn">code</a>
          </div>
        </article>
      </section>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
